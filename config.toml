baseURL = "https://example.com"
title = "Hiking's webpage"
theme = "hugo-notepadium"
# copyright = "Â©2021 hiking."

languageCode = "en-us"
hasCJKLanguage = false

enableRobotsTXT = true

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = false  # enable raw HTML in Markdown

[params]
style = "dark"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "02 of January of 2006"   # if unset, default is "2006-01-02" 
logo = "assets/PolarBear.png"  # if you have a logo png
slogan = "Look at him go!"
license = "<a rel=license href=http://creativecommons.org/licenses/by-sa/4.0/><img alt=Creative Commons License style=border-width:0 src=https://i.creativecommons.org/l/by-sa/4.0/88x31.png /></a><br />This work is licensed under a <a rel=license href=http://creativecommons.org/licenses/by-sa/4.0/>Creative Commons Attribution-ShareAlike 4.0 International License</a>."  # CC License
fullRss = true # Puts entire HTML post into rss 'description' tag. If unset, default is false.
ipv6ready = false # Show IPV6Ready logo on footer.

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = true  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "About"
url = "/about/"

[[params.nav.custom]]
title = "F-droid"
url = "/f-droid/"

[[params.nav.custom]]
title = "Hugo"
url = "https://gohugo.io/"

