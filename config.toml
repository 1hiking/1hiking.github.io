baseURL = "https://1hiking.github.io"
title = "Hiking's webpage"
theme = "hugo-notepadium"
copyright = "Â©2021 hiking."

languageCode = "en-US"
defaultContentLanguage = "en"
hasCJKLanguage = false

enableRobotsTXT = true

# Enable relativeURLs if your site hosted on GitHub.io
relativeURLs = true

# markup

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = false  # enable raw HTML in Markdown

[params]
author = "hiking" # all posts are made by me anyways
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "02 of January of 2006"   # if unset, default is "2006-01-02"
logo = "/img/PolarBear.png"  # if you have a logo png
slogan = "Look at him go!"
license = "<a rel=license href=https://creativecommons.org/licenses/by-sa/4.0/><img alt=Creative Commons License style=border-width:0 src=https://i.creativecommons.org/l/by-sa/4.0/88x31.png /></a><br />This work is licensed under a <a rel=license href=http://creativecommons.org/licenses/by-sa/4.0/>Creative Commons Attribution-ShareAlike 4.0 International License</a>."  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.
ipv6ready = false # Show IPV6Ready logo on footer.
mainSections = "posts" # Declares which folder from content will be shown in main page. This is behaviour of the theme.

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

# custom header right items

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items

[params.profile]
enable = true
github = "1hiking"  # https://github.com/XXX

[[params.nav.custom]]
title = "About"
url = "/about/"

[[params.nav.custom]]
title = "Lists"
url = "/lists/"

[[params.nav.custom]]
title = "Posts"
url = "/posts/"

[permalinks]
posts = "/:year/:month/:title/" # Adds url date to only posts folder